version: "3.8"

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: bot_ebooks_db
    environment:
      POSTGRES_USER: bot_ebooks
      POSTGRES_PASSWORD: bot_ebooks
      POSTGRES_DB: bot_ebooks
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bot_ebooks"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bot_ebooks_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
